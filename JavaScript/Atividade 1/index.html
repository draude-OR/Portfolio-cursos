<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!----------------- LINK FONTES ------------->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!------------------ link CSS --------------->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="usuario">Nome de Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu nome de usuário" autofocus>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu nome E-mail">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="confirmar-senha">Confirmação de senha</label>
                <input type="password" id="confirmar-senha" placeholder="Digite sua senha">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="check-box">
                <input type="checkbox" id="check-box" onclick="mostrarSenha()">
                <label for="check-box">Mostrar senha</label>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/c147e20baf.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
