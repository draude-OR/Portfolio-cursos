<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 9</title>

</head>

<body>
    <h1>
        Faça um progrma que leia um numero inteiro positivo e exiba uma contagem até esse valor:<br>
        Ex: Digite um valor: 20<br>
        1 2 3... 18 19 20 Acabou!
    </h1>

    <script>
        window.onload = function () {
            var numero = prompt("Escolha um número:")

            for (var contador = 1; contador <= numero; contador++) {
                alert(contador)
            }
            alert("Acabou!!!")


        }
    </script>
</body>

</html>
