<body>

    <h1>
        Desenvolva um aplicativo que mostre na tela o resultado da expressão 500 + 450 + 400 + ... + 100 + 50
    </h1>

    <script>
        window.onload = function () {
            var soma = 0
            var contador = 500

            do {
                soma += contador
                contador -= 50
            } while (contador >= 50)

            alert("A soma da expressão 500 + 450 + 400 + ... + 100 + 50 é: " + soma)
        }

    </script>

</body>
