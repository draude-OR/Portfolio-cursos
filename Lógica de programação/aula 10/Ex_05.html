<!DOCTYPE html>
<html lang="pt-BR">

<body>

    <h1>
        Crie um programa que calcule e mostre na tela o resultado da soma entre os valores pares e ímpares
        até 100: <br>
        1 + 3 + 5 + 7 + 9 ... + 97 + 99 = ?<br>
        2 + 4 + 6 + 8 + 10 ... + 98 + 100 = ?
    </h1>

    <script>
        window.onload = function () {
            var somaPar = 0
            var somaImpar = 0

            for (var contador = 1; contador <= 100; contador++) {
                if (contador % 2 == 0) {
                    somaPar += contador
                } else {
                    somaImpar += contador
                }
            }
            alert("O resultado da soma PAR: " + somaPar +
                "\nO resultado da soma IMPAR: " + somaImpar)
        }
    </script>

</body>

</html>
