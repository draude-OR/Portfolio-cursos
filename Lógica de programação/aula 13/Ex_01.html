<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 13</title>
</head>

<body>
    <h1>
        Crie um programa para ler o nome e 4 notas de 10 alunos. Após,
        calcule a média aritmética, exibindo o nome de cada aluno, sua média
        e se foi aprovado (média >= 6)
    </h1>

    <script>
        window.onload = function () {
            var notas = []
            var aluno = []
            var media = []
            var conceito = []
            var soma = 0

            for (var lin = 0; lin < 10; lin++) {
                aluno[lin] = prompt(`Insira o nome do ${lin + 1}º aluno:`)
                notas[lin] = []
                soma = 0
                for (var col = 0; col < 4; col++) {
                    notas[lin][col] = Number(prompt(`Insira a ${col + 1}ª nota do ${aluno[lin]}, ${lin + 1}º aluno:`))
                    soma += notas[lin][col]
                }
                media[lin] = soma / 4
                if (media[lin] >= 6) {
                    conceito[lin] = `Aprovado`
                } else {
                    conceito[lin] = `Reprovado`
                }
            }
            console.table(notas)

            for (var lin = 0; lin < 10; lin++){
                alert(`O ${lin}º aluno, ${aluno[lin]}, obteve a média: ${media[lin]}, sendo ${conceito[lin]}.`)
            }
            
        }
    </script>
</body>

</html>
