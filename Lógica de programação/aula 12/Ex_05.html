<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>
        Crie um programa que leia o número de elementos de
        um array. Após, solicite ao usuário, preencher com dados
        esse vetor. Ao final, imprima os dados informados
    </h1>

    <script>
        window.onload = function () {
            var numeroElemntos = Number(prompt(`Informe o numero de elementos do array:`))
            var x = 0
            var y = 0
            var vetorNumerico = []

            while (x < numeroElemntos) {
                vetorNumerico[x] = prompt(`Insira o ${x + 1}º valor do vetor:`)
                x++
            }
            while (y < numeroElemntos) {
                alert(`O ${y + 1}º valor do vetor é ${vetorNumerico[y]}`)
                y++       
            }
            console.log(vetorNumerico)
        }

    </script>
</body>

</html>
