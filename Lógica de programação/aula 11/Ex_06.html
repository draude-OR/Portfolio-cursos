<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 12</title>
</head>

<body>
    <H1>
        Escreva um algoritmo que calcule e imprima a tabuada do 8 (1 a 10).
    </H1>

    <script>
        window.onload = function () {
            var numero = 8
            var tabuada = 0

            for (var contador = 1; contador <= 10; contador++) {
                tabuada = numero * contador
                alert(`A tabuada do 8 * ${contador} = ${tabuada}`)
            }

        }

    </script>

</body>

</html>
