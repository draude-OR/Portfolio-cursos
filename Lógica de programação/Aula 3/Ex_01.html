<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 3</title>

</head>

<body>

    <h2>
        Faça um programa que leia 3 notas de um aluno em uma disciplina e informe na
        tela a sua média na disciplina.<br>
        Ex:<br>
        nota 1: 5.5<br>
        nota 2: 6.0<br>
        nota 3: 7.5<br>
        A média das notas 5.5, 6.0 e 7.5 é igual a: 6.33
    </h2>
    <div>
        <label>Nota 1:</label>
        <input type="number" id="nota1" name="nota1" placeholder="5.3">
    </div><br>
    <div>
        <label>Nota 2:</label>
        <input type="number" id="nota2" name="nota2" placeholder="8.7">
    </div><br>
    <div>
        <label>Nota 3</label>
        <input type="number" id="nota3" name="nota3" placeholder="6.7">
    </div><br>
    <input type="button" name="botao" id="botao" value="Calcular a Média" onclick="calcularmedia()">

    <script>
        function calcularmedia() {
            var notaUm = parseFloat(document.getElementById("nota1").value)
            var notaDois = parseFloat(document.getElementById("nota2").value)
            var notaTres = parseFloat(document.getElementById("nota3").value)
            var media = ((notaUm + notaDois + notaTres) / 3).toFixed(2)

            alert("A média das notas das notas " + notaUm + ", " + notaDois +
                " e " + notaTres + " é igual a: " + media)

        }
    </script>
</body>

</html>
