<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 9</title>

</head>

<body>
    <h1>
        Crie um algoritmo que imprima na tela os números Ímpares entre 10 e 30

        <script>
            window.onload = function () {
                for (var impar = 10; impar <= 30; impar++) {
                    if (impar % 2 !== 0) {
                        alert(impar)
                    }
                }
            }

        </script>
</body>

</html>
