<body>
    <h1>
        Crie um algoritmo que imprima na tela os n√∫meros Pares entre 15 e 40.
    </h1>

    <script>
        window.onload = function () {
            for (var pares = 15; pares <= 45; pares++) {
                if (pares % 2 == 0) {
                    alert(pares)
                }
            }
        }

    </script>
