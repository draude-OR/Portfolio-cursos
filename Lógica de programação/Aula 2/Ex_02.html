<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 2</title>

</head>

<body>
    <h1>
        Crie um programa que registre o nome e o salário de um funcionário, mostrando no final uma mensagem.
        Ex:
        nome do funcionario: Ana Maria Nunes
        salário: 2880.58
        A funcionária Ana Maria Nunes tem um salario de R$ 2800.58 no mês de outubro de 2022.
    </h1>

    <script>
        window.onload = function () {
            let nomeFuncionario = "Ana Maria Nunes"
            let salario = "2880.58"
            alert(" A funcionária " + nomeFuncionario +
                " tem um salário de " + salario + 
                " no mês de outubro de 2022")

            console.log(" A funcionária " + nomeFuncionario +
                " tem um salário de " + salario + "no mês de outubro de 2022")

        }
    </script>
</body>

</html>
