<body>
    <h3>
        Desenvolva um algoritimo que utilize 3 números inteiros 
        e mostre o somatório entre eles.
        Ex:
        O valor 1 é: 8
        O valor 2 é: 5
        O valor 3 é: 15
        A soma dos valores 8, 5 e 15 é igual a 28
        OBS: Criar 4 variáveis, 3 para os valores e outra para o resultado.

    </h3>

    <script>
        window.onload = function () {
            var valor1 = 22
            var valor2 = 6
            var valor3 = 9
            var soma = valor1 + valor2 + valor3
            alert("A soma do valores " + valor1 + 
            "+" + valor2 + "+" + valor3 + "=" + soma + ".")

            console.log("A soma do valores " + valor1 + 
            "+" + valor2 + "+" + valor3 + "=" + soma + ".")

        }
    </script>
</body>
