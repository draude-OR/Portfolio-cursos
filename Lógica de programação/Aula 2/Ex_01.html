<body>
    <h1>
        Faça um programa que armazene o nome de uma pessoa e motre uma mensagem de boas-vindas para ela:
        Ex:
        Qual é o seu nome? Paulo da Silva

    </h1>

    <script>
        window.onload = function () {
            let nome = "Paulo da Silva"
            alert("Qual é seu nome " + nome)
            alert("Olá " + nome + ", é um prazer te conhecer!")

            console.log("Qual é seu nome" + nome)
            console.log("Olá " + nome + ", é um prazer te conhecer!")

        }
    </script>
</body>
