<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 5</title>
</head>

<body>
    <h1>
        Crie um algoritmo que leia um determinado valor, após exiba na tela se este é positivo ou
        negativo (considere o valor zero como positivo)
    </h1>

    <label>Informe um valor: </label>
    <input type="number" id="valor" name="valor" placeholder="Ex: -6, 27...">
    <input type="button" id="botao" name="botao" value="resposta" onclick="exibirresposta()">

    <script>
        function exibirresposta() {
            var valor = parseFloat(document.getElementById("valor").value)
            var msg = ""

            if (valor>=0) {
                msg = "O número " + valor + " é POSITIVO"
            } else {
                msg = "O número " + valor + " é NEGATIVO"
            }

            alert(msg)
        }
    </script>

</body>

</html>
