<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 5</title>

</head>

<body>
    <h1>Escreva um algoritmo para ler o nome, o salário mensal atual de um funcionário e o
        percentual de reajuste. Calcular e escrever o nome, salário antigo e valor do novo salário. </h1>

    <div>
        <label>Nome Completo: </label>
        <input type="text" id="nome" name="nome" placeholder="Eduardo Rodrigues">
    </div><br>
    <div>
        <label>Salario mensal:</label>
        <input type="number" id="salario" name="salario" placeholder="1000">
    </div><br>
    <div>
        <label>Reajuste: </label>
        <input type="number" id="reajuste" name="reajuste" placeholder="10">
    </div><br>
        <input type="button" name="botao" name="botao" value="calcular" onclick="exibirsalario()">

    <script>
        function exibirsalario() {
            let nome = document.getElementById("nome").value
            let reajuste = parseFloat(document.getElementById("reajuste").value)
            let salario = parseFloat(document.getElementById("salario").value)

            let novoSalario = (salario * reajuste / 100) + salario

            alert("O funcionario " + nome + " tinha o salário de " + salario +
                " ,após o reajuste ficou com o salário de " + novoSalario + "")
        }

    </script>
</body>

</html>
